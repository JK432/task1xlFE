<app-page-header [title]="'Pre Survey'" [activeTitle]="'Start Job'" [title1]="'Pre Survey'"></app-page-header>
<app-job-data [jobNo]="this.id"></app-job-data>
<div class="col-span-12 md:col-span-6 xxl:!col-span-4">
  <div class="box">
    <div class="box-body">
      <div class="sm:border-b-2 border-gray-200 dark:border-white/10">

            [ngClass]="{ 'active': currentPage == 'Job Start Info'}" (click)="changePage('','Job Start Info')" id="icon-item-1"
            data-hs-tab="icon-1" href="javascript:void(0);" aria-controls="icon-1">
            Job Type
          </a>
          <a class="w-full sm:w-auto hs-tab-active:font-semibold hs-tab-active:border-primary hs-tab-active:text-primary py-4 px-1 inline-flex items-center gap-2 border-b-[3px] border-transparent text-sm whitespace-nowrap text-defaulttextcolor dark:text-[#8c9097] dark:text-white/50 hover:text-primary"
            [ngClass]="{ 'active': currentPage == 'Job Info'}" (click)="changePage('Job Start Info','Job Info')"

          </a> -->
          <a class="w-full sm:w-auto hs-tab-active:font-semibold hs-tab-active:border-primary hs-tab-active:text-primary py-4 px-1 inline-flex items-center gap-2 border-b-[3px] border-transparent text-sm whitespace-nowrap text-defaulttextcolor dark:text-[#8c9097] dark:text-white/50 hover:text-primary"
            [ngClass]="{ 'active': currentPage == 'Job and Well Info'}" (click)="changePage('','Job and Well Info')"
            id="icon-item-3" data-hs-tab="icon-3" href="javascript:void(0);" aria-controls="icon-3">
            Job and Well Info
          </a>
          <a class="w-full sm:w-auto hs-tab-active:font-semibold hs-tab-active:border-primary hs-tab-active:text-primary py-4 px-1 inline-flex items-center gap-2 border-b-[3px] border-transparent text-sm whitespace-nowrap text-defaulttextcolor dark:text-[#8c9097] dark:text-white/50 hover:text-primary"
            [ngClass]="{ 'active': currentPage == 'Run Info'}" (click)="changePage('Job and Well Info','Run Info')"
            id="icon-item-4" data-hs-tab="icon-4" href="javascript:void(0);" aria-controls="icon-4">
            Run Info
          </a>
          <a class="w-full sm:w-auto hs-tab-active:font-semibold hs-tab-active:border-primary hs-tab-active:text-primary py-4 px-1 inline-flex items-center gap-2 border-b-[3px] border-transparent text-sm whitespace-nowrap text-defaulttextcolor dark:text-[#8c9097] dark:text-white/50 hover:text-primary"
            [ngClass]="{ 'active': currentPage == 'Tie-On Info'}" (click)="changePage('Run Info','Tie-On Info')"
            id="icon-item-5" data-hs-tab="icon-5" href="javascript:void(0);" aria-controls="icon-5">
            Tie-On Info
          </a>
          <a class="w-full sm:w-auto hs-tab-active:font-semibold hs-tab-active:border-primary hs-tab-active:text-primary py-4 px-1 inline-flex items-center gap-2 border-b-[3px] border-transparent text-sm whitespace-nowrap text-defaulttextcolor dark:text-[#8c9097] dark:text-white/50 hover:text-primary"
            [ngClass]="{ 'active': currentPage == 'Asset Info'}" (click)="changePage('Tie-On Info','Asset Info')"
            id="icon-item-6" data-hs-tab="icon-6" href="javascript:void(0);" aria-controls="icon-6">
            Assets
          </a>
        </nav>
      </div>

      <div class="mt-3">
        <div id="icon-1" aria-labelledby="icon-item-1" *ngIf="currentPage == 'Job Start Info'">
          <app-startjobform *ngIf=" !(rundashDataService.masterDataGetLoading$ | async); else loadedContent "
            class="top-selling"></app-startjobform>
          <ng-template #loadedContent>
            <div class="ti-spinner text-primary p-2 m-2" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </ng-template>
        </div>
        <div id="icon-2" aria-labelledby="icon-item-2">
          <app-jobinformationform *ngIf="currentPage == 'Job Info'"></app-jobinformationform>
        </div>
        <div id="icon-3" *ngIf="currentPage == 'Job and Well Info'" aria-labelledby="icon-item-3">
          <app-wellinformationform></app-wellinformationform>
        </div>
        <div id="icon-4" *ngIf="currentPage == 'Run Info'" aria-labelledby="icon-item-4">
          <app-surveyinformationform></app-surveyinformationform>
        </div>
        <div id="icon-5" *ngIf="currentPage == 'Tie-On Info'" aria-labelledby="icon-item-5">
          <app-tieoninformation></app-tieoninformation>
        </div>
        <div id="icon-6" *ngIf="currentPage == 'Asset Info'" aria-labelledby="icon-item-6">
          @if(!(presurveyDataService.assetMasterLoading$ | async)){
          <app-assetinformation></app-assetinformation>
          }@else{
          <div class="ti-spinner text-primary p-2 m-2" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          }

        </div>
      </div>
    </div>
  </div>
</div>
