<app-page-header [title]="'Pre Survey'" [activeTitle]="'Start Job'" [title1]="'Pre Survey'"></app-page-header>

<div class="col-span-12 md:col-span-6 xxl:!col-span-4">
  <div class="box">
    <div class="box-body">
      <div class="sm:border-b-2 border-gray-200 dark:border-white/10">
        <nav class="-mb-0.5 sm:flex sm:space-x-6 rtl:space-x-reverse">
          <a class="w-full sm:w-auto hs-tab-active:font-semibold hs-tab-active:border-primary hs-tab-active:text-primary py-4 px-1 inline-flex items-center gap-2 border-b-[3px] border-transparent text-sm whitespace-nowrap text-defaulttextcolor dark:text-[#8c9097] dark:text-white/50 hover:text-primary"
            [ngClass]="{ 'active': currentPage == 'Job Info'}" (click)="changePage('','Job Info')"
            id="icon-item-1" data-hs-tab="icon-1" href="javascript:void(0);" aria-controls="icon-1">
            Job Info
          </a>
          <a class="w-full sm:w-auto hs-tab-active:font-semibold hs-tab-active:border-primary hs-tab-active:text-primary py-4 px-1 inline-flex items-center gap-2 border-b-[3px] border-transparent text-sm whitespace-nowrap text-defaulttextcolor dark:text-[#8c9097] dark:text-white/50 hover:text-primary"
            [ngClass]="{ 'active': currentPage == 'Assign Info'}" (click)="changePage('Job Info','Assign Info')"
            id="icon-item-2" data-hs-tab="icon-2" href="javascript:void(0);" aria-controls="icon-2">
            Assign Info
          </a>
          <a class="w-full sm:w-auto hs-tab-active:font-semibold hs-tab-active:border-primary hs-tab-active:text-primary py-4 px-1 inline-flex items-center gap-2 border-b-[3px] border-transparent text-sm whitespace-nowrap text-defaulttextcolor dark:text-[#8c9097] dark:text-white/50 hover:text-primary"
            [ngClass]="{ 'active': currentPage == 'Asset Info'}" (click)="changePage('Assign Info','Asset Info')"
            id="icon-item-3" data-hs-tab="icon-3" href="javascript:void(0);" aria-controls="icon-3">
            Asset Info
          </a>
        </nav>
      </div>

      <div class="mt-3">
        <div id="icon-1" aria-labelledby="icon-item-1">
          <app-jobdetailsform *ngIf="currentPage == 'Job Info'"></app-jobdetailsform>
        </div>
        <div id="icon-2" aria-labelledby="icon-item-2">
          <app-assigndetailsform *ngIf="currentPage == 'Assign Info'"></app-assigndetailsform>
        </div>
        <div id="icon-3" aria-labelledby="icon-item-3">
          <app-assetdetailsform *ngIf="currentPage == 'Asset Info'"></app-assetdetailsform>
        </div>
      </div>
    </div>
  </div>
</div>
